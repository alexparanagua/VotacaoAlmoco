<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ListaVip Curso</title>
	<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
</head>
<body>
	<h1>Lista de Convidados</h1>

	<div class="container">
		<div id="listaUsuarios">
			<table class="table table-hover">
				<thead>
					<tr>
						<td>ID</td>
						<td>LOGIN</td>
						<td>SENHA</td>
						<td></td>
					</tr>
				</thead>
				<tr th:each="user : ${usuarios}">
					<td><span th:text="${user.id}" /></td>
					<td><span th:text="${user.login}" /></td>
					<td><span th:text="${user.senha}" /></td>
					<td>	
<!-- 					<form action="excluir" method="post"> -->
<!-- 								<input id="cod"  name="cod" value="${user.id}" type="hidden"/> -->
<!-- 								<button type="submit" class="btn btn-success">X</button> -->
<!-- 					</form> -->
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<hr/>
	
	<form action="salvar" method="post">
		<div class="form-group">
			<label for="id">ID</label>
			<input type="text" class="form-control" id="id" name="id" placeholder="Id"/>
		</div>
		<div class="form-group">
			<label for="login">Login</label>
			<input type="text" class="form-control" id="login" name="login" placeholder="Login"/>
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="text" class="form-control" id="senha" name="senha" placeholder="Senha"/>
		</div>
		<button type="submit" class="btn btn-success">Incluir</button>
	</form>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
	<script src="/webjars/bootstrap/4.0.0-alpha/js/bootstrap.min.js"/>
	
</body>
</html>
